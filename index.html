<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon's Joke Page</title>
    <style>
        /* Page: index */
        body {
            background-color: gray;
            color: #ffffff; /* white text for contrast on gray */
            text-align: center;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1, p {
            text-align: center;
        }
        a {
            color: inherit; /* links use the page text color for accessibility */
            text-decoration: none;
        }
        a:visited {
            color: rgba(255,255,255,0.85);
        }
        a:hover,
        a:focus {
            opacity: 0.9;
            text-decoration: underline;
            outline: 3px solid rgba(255,255,255,0.12);
            outline-offset: 2px;
        }
        .thumb {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1.25rem 0;
        }
        .thumb .caption {
            display: inline-block;
            color: inherit;
            text-decoration: none;
            font-weight: bold;
        }
        .thumb-img {
            width: 100px;
            height: auto;
            display: block;
        }

        @media (max-width: 480px) {
            .thumb { flex-direction: column; }
            .thumb .caption { margin-bottom: 0.5rem; }
        }
    </style>
</head>
<body>
